<DOCTYPE html>
<html ng-app="parseQ">
<head>
	<title>ParseQ</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="mainController">

<form class="container">
	<h3 class="text-center">Parse Queue</h3>
	<input class="form-control" placeholder="Ask A Question" ng-model="myQuestion">
	<button class="btn btn-primary btn-lg btn-block" ng-click="postQuestion()">Submit</button>
</form>

<hr>

<div class="container">
	<div class="col-md-6">
		<h3>Need Answering</h3>
		<ul ng-repeat="q in questions" ng-hide="q.status === 'yellow'">
			<li>{{q.question}}</li>
			<button ng-click="updateStatus(q.objectId)">Change Status</button>
		</ul>
	</div>

	<div class="col-md-6">
		<h3>Being Answered</h3>
		<ul ng-repeat="q in questions" ng-hide="q.status === 'red'">
			<li>{{q.question}}</li>
			<button ng-click="deleteQuestion(q.objectId)">Delete Me!</button>
		</ul>
	</div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/defaultHeader.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="js/services/parseService.js"></script>
</body>
</html>
